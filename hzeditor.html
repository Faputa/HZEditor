<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>热区编辑器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,
    body {
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
    }
    #canvas {
      display: block;
      margin: 0 auto;
      border: blue 1px solid;
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }
    #canvas:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <button id="append">添加热区</button>
  <button id="save">保存</button></button>
  <button id="removeAll">清空</button></button>
  <canvas id="canvas" width="1000" height="600">浏览器不支持canvas</canvas>
  <script src='hzeditor.js'></script>
  <script>
    let editor = hzeditor(document.getElementById('canvas'), [
      [
        [100, 100],
        [100, 200],
        [200, 300],
        [400, 500],
        [500, 450]
      ],
      [
        [300, 100],
        [300, 200],
        [500, 300],
        [700, 500],
        [900, 550]
      ]
    ])
    if (editor) {
      document.getElementById('append').addEventListener('click', e => editor.append())
      document.getElementById('save').addEventListener('click', e => alert(JSON.stringify(editor.toOption())))
      document.getElementById('removeAll').addEventListener('click', e => editor.setOption())
    }
  </script>
</body>
</html>
